<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos css  -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Challenge</title>
</head>
<body>


    <div class="container w-75 pt-0 mt-1 rounded shadow-lg">
        
            <div class="row ">
                <div class="col bgGreen py-5 d-none d-sm-block" style="
                    display: flex !important;
                    flex-direction: column;
                    justify-content: center;">
                    <div class="img bgGreen">
                        <img src="img/logo.png" class="w-25 rounded d-block">
                    </div>
                    
                    <h3 class="fw-bold text-center">CleanMyCar</h3>    
                    <p class="text-center m-0">India's first waterless </p>
                    <p class="text-center m-0"> car cleaning company</p>     
                </div>
                <div class="col-12 col-md-8  bg-white py-4 rounded-end" >
                    <div class="text-end">
                        <p>need help?</p>
                    </div>    

                    <div class="container p-4 caja">

                        <h3 class="fw-bold text-center ">Log in</h3>

                        <!-- login  -->
                        <form action="#">
                            <div class="mb-4 m-5">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control " name="email" placeholder="joel@email.com"></input>
                            </div>
    
                            <div class="mb-4 m-5">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control " name="password" placeholder="Enter your Password"></input>
                                
                                <div class="text-end">
                                    <p class="fw-bold">forgot password?</p>
                                </div> 
                            </div>
    
                            <div class="d-grid m-5">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
    
                        </form>
    
                    </div>
                </div>
            </div>

    </div>
    
    <!-- archivo de js -->
    <script src="./js/main.js"></script>


    <!-- iconos fontawesome   -->
    <script src="https://kit.fontawesome.com/68771b93ef.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
